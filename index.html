<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="container">
    
      <div class="nft-card">
        <div class="nft-img">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="nft-img">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="view" class="icon-view">
          </div>
        </div>
        
        <div class="heading">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        
        <div class="pricing">

          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" class="icon">
            <p>0.041 ETH</p> 
          </div>

          <div class="countdown">
            <img src="images/icon-clock.svg" alt="clock icon" class="icon">
          <p class="countdown">3 days left</p>
          </div>
        </div>

        <hr>
  
        <div class="author">
          <img src="images/image-avatar.png" alt="avatar">
          <p>Creation of <span class="author-name">Jules Wyvern</span> </p> 
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ankita</a>.
    </div>
  </footer>
</body>
</html>
